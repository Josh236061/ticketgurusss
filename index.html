<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketGurusss</title>

    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src=""></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:800&display=swap" rel="stylesheet">

    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="./css/style.css"> 
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">


</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="dark"><i class="fas fa-music"></i>TicketGurusss</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="dark">Find all your local music entertainment here.</li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col m1"></div>
            <div class="col m10">
                <div class="card-panel card">
                    <label for="location">Location: City</label>
                    <div class="row">
                        <label for="genre">Genre</label>
                        <div class="input-field col m6">
                            <input placeholder="i.e. City" id="location" type="text" class="validate">
                            <label for="location"></label>
                        </div>

                        <div class ="col m6">
                            <div class="input-field">
                                <select>
                                    <!--<option value="" disabled selected>Choose your genre</option>-->
                                    <option value="rock">Rock</option>
                                    <option value="pop">Pop</option>
                                    <option value="hip-hop/rap">Hip-Hop/Rap</option>
                                    <option value="r&b">R&B</option>
                                    <option value="country">Country</option>
                                    <option value="soul">Soul</option>
                                    <option value="jazz">Jazz</option>
                                    <option value="classical">Classical</option>                                
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="m12" style="text-align: center;">
                            <a class="btn waves-effect waves-light hoverable" type="submit" name="action" id="searchBtn">Search music events
                                <i class="material-icons right">search</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col m1"></div>
        </div>
        <div class="row">
            <div class="col m5">
                <div class="card col m12 hidden" id="results">
                    <ul class="results">
                        <li class="results-header flow-text"><h4>Events happening:</h4></li>
                    </ul>
                </div>
            </div>
            <div class="col m7">
                <div class="card hidden" id="events">
                    <div class="row section">
                        <div class="col m12">
                            <div class="center" id=eventImg>
                                <img id="eventImage" class="center">
                        </div>

                        <div id="eventDescription" class="col m12">
                            <h5 class="flow-text" id="eventName">Event name</h5>
                            <p class="eventInfo" id="artistName">Artist</p>
                            <p class="eventInfo" id="eventTime">local start time, local date</p>
                            <p class="eventInfo" id="venueInfo">venue info</p>
                            <p class="eventInfo" id="eventStatus">Event status</p>
                            <p class="eventInfo" id="ticketPrice">Ticket price</p>
                            <div class="center">
                                <a class="waves-effect waves-light btn-small" id="ticketLink" target="_blank">Purchase Tickets</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id=artistInfo>
                    <div class="col m12 center" id="placeHolderArt">
                        
                    </div>
                </div> 
            </div>
        </div>
        <section class="bg-stone-800 absolute inset-x-0 bottom-0">
            <div class = "px-4 mx-auto max-w-screen-md">
                <div>
                    <h3 class="text-4xl  text-center text-gray-900 ">Contact Us </h3>
                </div>
                <label for="email" class=" text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
                      <input type="email" id="email" class=" border-gray-300 text-gray-900 text-sm rounded-lg" placeholder="abcd@xyzemail.com" required>
                  </div>
                  <div>
                      <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
                      <input type="text" id="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300" placeholder="Subject" required>
                  </div>
                  <div class="sm:col-span-2">
                      <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your message</label>
                      <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 r "  placeholder="Leave a comment"></textarea>
                  </div>
                  <button type="submit" class="py-3 px-5 text-sm font-medium text-center ">Send message</button>
              </form>
          </div>
            </div>
            </section> 
    


    </div>
    <script src="./js/script.js"></script>
</body>
</html>
